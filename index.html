<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI ~ Body Mass Index Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="container mt-5">
       <i><h1 class="text-center text-success m-5 ">BMI CALCULATOR</h1></i> 
        <div class="row mt-5">
            <div class="col-md-6 mt-5">
                <div class="row mt-5">
                    <div class="col-4">
                        <h2><i>Gender </i></h2>
                    </div>
                    <div class="col-4">
                        <button id="malebtn" name="gender" class="btn btn-primary" style="--bs-btn-padding-y: .5rem; --bs-btn-padding-x: 1.5rem; --bs-btn-font-size: .90rem;">Male</button>
                    </div>
                    <div class="col-4">
                        <button id="femalebtn" name="gender" class="btn btn-danger" style="--bs-btn-padding-y: .5rem; --bs-btn-padding-x: 1.5rem; --bs-btn-font-size: .90rem;">Female</button>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-4">
                        <h2><i>Age </i></h2>
                    </div>
                    <div class="col-8">
                        <input style="box-shadow: 1px 1px 1px;" id="age_entry" type="text" class="form-control" placeholder="Age in years">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-4">
                        <h2><i>Height </i></h2>
                    </div>
                    <div class="col-8">
                        <input style="box-shadow: 1px 1px 1px;" id="height_entry" type="text" class="form-control" placeholder="Height in cm">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-4">
                        <h2><i>Weight </i></h2>
                    </div>
                    <div class="col-8">
                        <input style="box-shadow: 1px 1px 1px;" id="weight_entry" type="text" class="form-control" placeholder="Weight in Kg">
                    </div>
                </div>
                <div class="row mt-2">
                    <button class="btn btn-success " onclick="checking()">Calculate</button>
                </div>
            </div>
            <div class="col-md-6 text-center  ">
                <div class="mt-2 text-dark">
                    <h2>Your BMI IS :</h2><br>
                    <section>
                      <h3 class="text-danger">  <p id="bmiresult"></p></h3>
                    </section>
                </div>
                <div>
                    <h1 id="result"></h1>
                </div>
                <div>
                    <img class="img-fluid rounded" src="./images/17191690_Body_Mass_Index_002S.jpg" alt="">
                </div>
            </div>
        </div>
<script>
function checking() {
    const bmi = (weight_entry.value / (height_entry.value / 100) ** 2);
    console.log(bmi);
  
    document.getElementById('bmiresult').textContent = bmi;

    const resultvalue = document.getElementById('result');

    if (weight === "" || height === "") 
    alert("Please enter both weight and height.");
    return;

    if (bmi > 16 && bmi < 21) {
        resultvalue.textContent = "THIN";
        resultvalue.style.color = "orange";
    } else if (bmi > 20 && bmi < 25) {
        resultvalue.textContent = "NORMAL";
        resultvalue.style.color = "green";
    } else if ( bmi>25 && bmi < 30) {
        resultvalue.textContent = "OVER-WEIGHT";
        resultvalue.style.color = "red";
    } else if ( bmi>30 && bmi < 37) {
        resultvalue.textContent = "OBESE..XXX";
        resultvalue.style.color = "red";
    } else {
        resultvalue.textContent = "X...Error...X"
    }

}

const btn = document.getElementsByClassName('btn');

btn.addEventListener('click', function onClick() {
  btn.style.backgroundColor = 'red';
  btn.style.color = 'white';
});
</script>


</html>
